<main class="main">
  <div class="content">
    <div class="left-side">
      <router-outlet></router-outlet>
    </div>
    <div class="right-side">
      <h1>{{ title }}</h1>
      <h2>{{ subTitle }}</h2>
      <h3>Country</h3>
      <p>{{ countryData.name }}</p>
      <h3>Capital</h3>
      <p>{{ countryData.capitalCity }}</p>
      <h3>Region</h3>
      <p>{{ countryData.region?.value }}</p>
      <h3>Income Level</h3>
      <p>{{ countryData.incomeLevel?.value }}</p>
      <h3>Longitude</h3>
      <p>{{ countryData.longitude }}</p>
      <h3>Latitude</h3>
      <p>{{ countryData.latitude }}</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
  </div>
</main>
